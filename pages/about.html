<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body{
            margin:0px;
            padding:0px;
            background-color: rgb(229,231,235);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
        
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }
        .delay-4 { animation-delay: 0.8s; }
        .container  {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
            display: flex;
            align-items: center;
            text-align: center;
            color: white;
            padding-top: 80px;
            height: 100vh;
        }
         .main-content{
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .container  h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .container  p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .btn{
            background-color: rgb(255,107,53);
            color:rgb(255,255,255);
            padding: 12px 25px;
            cursor: pointer;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 30px;
            border:none;
             transition: var(--transition);
            font-weight: 600;
            font-size: 0.9 rem;
        }
        .btn:hover {
            background-color:rgb(46, 47, 48);
            color: white;
            transform: translateY(-3px);
        }

        
    </style>
</head>
<body>
    <h1>About</h1>
    <section class="container ">
        <div class="main-content fade-in">
            <h1>Our Story, Your Hunger's Satisfaction</h1>
            <p>Discover the journey behind the plates and the passion that drives us to serve you the best food experience.</p>
            <a href="#" class="btn">Explore Restaurants</a>
        </div>
    </section>
</body>
</html>
