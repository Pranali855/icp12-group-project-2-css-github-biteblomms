<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Stellar Pizza</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 360px;
      animation: slideUp 0.8s ease;
      z-index: 2;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      color: #333;
    }

    .subtitle {
      text-align: center;
      color: #888;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .subtitle span {
      color: #e91e63;
      font-weight: bold;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #555;
      margin-top: 5px;
      margin-bottom: 20px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #e91e63;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background-color: #d81b60;
    }

    .social-login {
      text-align: center;
      margin-top: 25px;
    }

    .social-icons img {
      width: 32px;
      margin: 0 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }

    .background-img {
      position: absolute;
      z-index: 1;
      opacity: 0.9;
    }

    .img-left {
      left: 20px;
      top: 80px;
      width: 200px;
    }

    .img-right {
      right: 20px;
      bottom: 80px;
      width: 200px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>

  <!-- Background food images (replace with real food images) -->
  <img src="https://i.ibb.co/p3YyFxN/food-left.png" alt="food-left" class="background-img img-left" />
  <img src="https://i.ibb.co/0Fkg3bM/food-right.png" alt="food-right" class="background-img img-right" />

  <div class="login-box">
    <h2>Login</h2>
    <div class="subtitle">
      More than <span>15,000 recipes</span> from around the world
    </div>
    <form>
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>
      <button class="login-btn" type="submit">LOGIN</button>
    </form>

    <div class="social-login">
      <p>— or login with —</p>
      <div class="social-icons">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" />
        <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google" />
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" />
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Stellar Pizza. All rights reserved.
  </footer>
</body>
</html>
