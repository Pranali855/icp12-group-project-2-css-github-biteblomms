<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Stellar Pizza</title>
  <link rel="stylesheet" href="./../css/login.css">
  
</head>
<body>

  <!-- Background Food Images -->
  <img src="./../images/background-removebg-preview.png" class="background-image top-right" alt="top food" />

  <div class="login-container">
    <h2>Login</h2>
    <p>More than <span>15,000 recipes</span> from around the world</p>

    <form>
      <div class="input-group">
        <input type="email" placeholder="Email Address" required />
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password" required />
      </div>
      <div class="options">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>
       <button class="login-btn">
       <a href="./../pages/registration.html" class="submit">LOGIN</button></a>
    </form>
    </form>

    <div class="social-login">
      or login with
      <div class="social-icons">
        <img src="./../images/facebook.png" alt="Facebook" />
        <img src="./../images/google.png" alt="Google" />
        <img src="./../images/twitter.png" alt="Twitter" />
      </div>
    </div>
  </div>

  
</body>
</html>
