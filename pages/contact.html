<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: Georgia, serif;
            background-color: rgb(229, 231, 235);
            margin: 0;
            padding: 0;
        }

        .contact {
            max-width: 1200px;
            margin: auto;
            padding: 40px 20px;
        }

        .contact-heading {
            text-align: center;
            color: rgb(17, 24, 39);
            margin-bottom: 30px;
        }

        .contact-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .contact-logo{
            display: flex;
            align-items: center;
            padding-top: 10px;
        }

        .logo{
            height: 25px;
            margin-right: 10px;
        }

        .contact-text-heading{
            font-size: 20px;
            font-weight: bold;
        }

        .info-box {
            width: 320px;
            background-color: rgb(255, 107, 53);
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
        }

        .info-box:hover {
            background-color: #d55121;
            transition: 0.5s;
            box-shadow: 1px 1px 10px 1px #d55121;
        }

        .contact-form {
            background-color: rgb(238, 201, 186);
            padding: 25px;
            border-radius: 10px;
            max-width: 700px;
            margin: auto;
        }

        .contact-form input,
        .contact-form textarea {
            width: 670px;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .contact-form button {
            padding: 12px 25px;
            background-color: rgb(255, 107, 53);
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-form button:hover {
            background-color: #d55121;
            margin-top: 2px;
            margin-right: 1px;
            transition: 0.5s;
            box-shadow: 1px 1px 10px 1px #d55121;
        }

        .map-heading {
            text-align: center;
            margin-top: 60px;
            color: rgb(17, 24, 39);
        }

        .map-box {
            width: 1170px;
            height: 300px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="contact">
        <h1 class="contact-heading">Contact Us</h1>

        <div class="contact-info">
            <div class="info-box">
                <div class="contact-logo">
                    <img src="./../images/contact-address-logo.png" class="logo">
                    <span class="contact-text-heading">Address</span>
                </div>
                <p>123 Foodie Street, Pune, Maharashtra</p>
            </div>
            <div class="info-box">
                <div class="contact-logo">
                    <img src="./../images/contact-phone-logo.png" class="logo">
                    <span class="contact-text-heading">Phone</span>
                </div>
                <p>+91-9876543210</p>
            </div>
            <div class="info-box">
                <div class="contact-logo">
                    <img src="./../images/contact-email-logo.png" class="logo">
                    <span class="contact-text-heading">Email</span>
                </div>
                <p>support@foodiehub.com</p>
            </div>
        </div>

        <div class="contact-form">
            <form>
                <input type="text" placeholder="Your Name" required />
                <input type="email" placeholder="Your Email" required />
                <textarea rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="map">
            <h2 class="map-heading">Find Us on Google Maps</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3782.4049292320496!2d73.856742!3d18.520430!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c07d1a773f4b%3A0xabc123456!2sPune%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1611111111111"
                class="map-box">
            </iframe>
        </div>

</body>
</html>
