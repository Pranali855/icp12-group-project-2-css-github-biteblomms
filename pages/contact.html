<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: Georgia, serif;
            background-color: rgb(229, 231, 235);
            margin: 0;
            padding: 0;
        }

        .contact {
            max-width: 1200px;
            margin: auto;
            padding: 40px 20px;
        }

        .contact-heading {
            text-align: center;
            color: rgb(17, 24, 39);
            margin-bottom: 30px;
        }

        .contact-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .info-box {
            width: 320px;
            background-color: rgb(255, 107, 53);
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
        }

        .info-box:hover {
            background-color: #d55121;
            transform: 0.5s;
        }

        .contact-form {
            background-color: rgb(238, 201, 186);
            padding: 25px;
            border-radius: 10px;
            max-width: 700px;
            margin: auto;
        }

        .contact-form input,
        .contact-form textarea {
            width: 670px;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .contact-form button {
            padding: 12px 25px;
            background-color: rgb(255, 107, 53);
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-form button:hover {
            background-color: #d15122;
            margin-top: 2px;
            margin-right: 1px;
            transition: 0.5s;
            box-shadow: 2px 2px 10px 2px #d15122;
        }
    </style>
</head>

<body>
    <div class="contact">
        <h1 class="contact-heading">Contact Us</h1>

        <div class="contact-info">
            <div class="info-box">
                <h3>üìç Address</h3>
                <p>123 Foodie Street, Pune, Maharashtra</p>
            </div>
            <div class="info-box">
                <h3>üìû Phone</h3>
                <p>+91-9876543210</p>
            </div>
            <div class="info-box">
                <h3>üìß Email</h3>
                <p>support@foodiehub.com</p>
            </div>
        </div>

        <div class="contact-form">
            <form>
                <input type="text" placeholder="Your Name" required />
                <input type="email" placeholder="Your Email" required />
                <textarea rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

</body>

</html>
